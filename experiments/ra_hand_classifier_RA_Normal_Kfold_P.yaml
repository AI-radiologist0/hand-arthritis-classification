CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  JSON: 'data/json/RA_hand_merge_cau.json'
  DATA_FORMAT: jpg
  ROOT: 
  TEST_SET: valid
  TRAIN_SET: train
  INCLUDE_CLASSES: ['ra', 'normal']
  AUGMENT: False
  BASIC_TRANSFORM: True
DATA_DIR: 
DEBUG:
  DEBUG: False
GPUS: 0
LOG_DIR:
PRINT_FREQ: 1
MODEL:
  EXTRA:
    INPUT_SIZE: [224, 224, 3]
    OUTPUT_CHANNELS: 2
  INIT_WEIGHTS: True
  NAME: VGG19
  PRETRAINED: 
OUTPUT_DIR: 
PHASE: train
TEST:
  BATCH_SIZE_PER_GPU: 32
  TEST_SET_RATIO: 0.0
TRAIN:
  BATCH_SIZE_PER_GPU: 64
  BEGIN_EPOCH: 0
  CHECKPOINT: 
  END_EPOCH: 100
  GAMMA1: 0.99
  GAMMA2: 0.0
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP: [90, 110]
  MOMENTUM: 0.9
  NESTEROV: False
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
  WD: 0.0001
  SCHEDULER: ReduceLROnPlateau
  PATIENCE: 10
WORKERS: 4
KFOLD:
  USE_KFOLD: True
  KFOLD_SIZE: 5
  P: 10
  TEST_SET_RATIO: 0.0

